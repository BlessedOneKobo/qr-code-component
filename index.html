<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        :root {
            --slate-900: #1f314f;
            --slate-500: #68778d;
            --slate-300: #d5e1ef;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 16px;
            background-color: var(--slate-300);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text-preset-1 {
            font-size: 1.375rem;
            line-height: 120%;
        }

        .text-preset-2 {
            font-size: 0.9375rem;
            line-height: 140%;
            letter-spacing: 0.0125rem;
        }

        .card {
            max-width: 85%;

            @media (min-width: 375px) {
                max-width: 20rem;
            }

            background-color: white;
            border-radius: 1.25rem;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            gap: 1.5rem;
            align-items: center;

            img {
                border-radius: 1.25rem;
                width: 100%;
                height: auto;
            }

            .content {
                display: flex;
                flex-direction: column;
                gap: 1rem;
                text-align: center;

                .title {
                    color: var(--slate-900);
                    font-weight: 700;
                }

                .subtitle {
                    color: var(--slate-500);
                }
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./images/image-qr-code.png" width="288" height="288">
        <div class="content">
            <div class="title text-preset-1">
                Improve your front-end skills by building projects
            </div>
            <div class="subtitle text-preset-2">
                Scan the QR code to
                visit Frontend Mentor and take your coding skills to the next level
            </div>
        </div>
    </div>
</body>

</html>
